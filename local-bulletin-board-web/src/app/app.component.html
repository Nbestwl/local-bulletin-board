<div class="nav">
  <div class="container">
    <ul class="pull-left">
      <li>Local-Bulletin-Board</li>
    </ul>
    <ul class="pull-right">
      <li><a routerLink="/" *ngIf="!auth.authenticated()">Home</a></li>
      <li><a routerLink="/profile" *ngIf="auth.authenticated()">Profile</a></li>
      <li><a (click)="auth.login()" *ngIf="!auth.authenticated()">Log In</a></li>
      <li><a (click)="modal.open('sm')" *ngIf="auth.authenticated()">Log Out</a></li>
    </ul>
	</div>

<div class="container">
  <router-outlet></router-outlet>
</div>

<modal #modal>
    <modal-header [show-close]="true">
        <h4 class="modal-title">Are you sure you want to logout?</h4>
    </modal-header>

    <modal-footer>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="auth.logout(); modal.close()">Logout</button>
    </modal-footer>

</modal>
