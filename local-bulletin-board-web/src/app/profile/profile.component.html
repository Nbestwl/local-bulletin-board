<div class="container-fluid" *ngIf="">
  <h3>Welcome!</h3>
  <br>
  <br>
  <div class="row">

    <div class="col-lg-4">
    	<div>
    		<button class="new_post" (click)="view_post()">New Post</button>
    	</div>
    	<div>
    		<button class="view_queue" (click)="view_queue()">View Queue</button>
    	</div>
    </div>

    <div class="col-lg-8" *ngIf="get_view_post()">
      <form>
  			<div class="form-group">
    			<label for="formGroupExampleInput">Post Title</label>
    			<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Please input a title here">
  			</div>
			</form>	

      <form>
      	<div class="form-group">
    			<label for="exampleTextarea">Post Content</label>
    			<textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
  			</div>
      </form>

      <label>Mirror to Social</label>
      <br>
      <label class="switch">
  			<input type="checkbox">
  			<div class="slider round"></div>
			</label>
      <br>
      <br>
      <button type="button" class="btn btn-primary btn-lg btn-block">Confirm Post</button>
    </div>

    <div class="col-lg-8" *ngIf="get_view_queue()">
      <h3>Here are the queues</h3>
    </div>


  </div>
</div>

<div class="alert alert-danger" *ngIf=""> 
	<strong>	
		You are logged Out 
	</strong>
</div>
